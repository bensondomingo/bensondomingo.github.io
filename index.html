<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/output.css" />
    <script src="index.js" defer></script>

    <title>Benson Domingo</title>
  </head>
  <body class="h-full font-poppins">
    <div class="container mx-auto lg:px-36 xl:px-48">
      <!-- Landing section -->
      <section id="landing" class="h-svh flex flex-col">
        <nav
          id="nav"
          class="flex justify-between items-center px-12 py-8 grow-0"
        >
          <div id="logo" class="text-2xl text-gray-700 md:text-[2rem]">
            Benson
          </div>
          <div id="menu" class="relative">
            <!-- hamburger button -->
            <div
              id="hamburger-btn"
              class="flex flex-col justify-between h-6 w-8 hover:cursor-pointer md:hidden"
            >
              <span class="bg-black h-[2px] w-full"></span>
              <span class="bg-black h-[2px] w-full"></span>
              <span class="bg-black h-[2px] w-full"></span>
            </div>
            <!-- close button -->
            <div
              id="hamburger-btn-close"
              class="hover:cursor-pointer hidden w-8 text-center"
            >
              <span aria-hidden="true" class="w-full block text-2xl select-none"
                >&times;</span
              >
            </div>
            <!-- nav links -->
            <ul
              id="nav-links"
              class="hidden text-xl text-gray-500 absolute top-10 right-0 w-fit overflow-hidden flex-col justify-center items-center gap-y-4 md:text-[1.5rem] md:static md:top-0 md:flex md:flex-row md:gap-x-7"
            >
              <li
                class="hover:text-gray-400 hover:underline underline-offset-[5px]"
              >
                <a href="#about">About</a>
              </li>
              <li
                class="hover:text-gray-400 hover:underline underline-offset-[5px]"
              >
                <a href="#experience">Experience</a>
              </li>
              <li
                class="hover:text-gray-400 hover:underline underline-offset-[5px]"
              >
                <a href="#projects">Projects</a>
              </li>
              <li
                class="hover:text-gray-400 hover:underline underline-offset-[5px]"
              >
                <a href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="flex flex-col justify-center items-center flex-grow">
          <img src="media/images/me.jpg" class="w-48 rounded-full" />
          <div class="flex flex-col justify-center items-center mt-8">
            <p class="text-gray-500 text-[700] font-semibold block">
              Hello, I'm
            </p>
            <h3 class="text-[2rem] font-bold block">Benson Domingo</h3>
            <p class="text-gray-500 text-xl font-semibold block">
              Software Developer
            </p>
          </div>
          <!-- button container -->
          <div
            class="flex justify-center items-center gap-4 mt-6 font-semibold text-sm"
          >
            <button
              class="block h-12 w-32 border-2 border-solid border-neutral-900 rounded-full"
            >
              Download CV
            </button>
            <button
              class="block h-12 w-32 text-neutral-200 bg-neutral-800 rounded-full"
            >
              Contact Info
            </button>
          </div>

          <!-- social links container -->
          <div class="flex gap-4 mt-6">
            <img class="h-10 w-10" src="media/images/linkedin.png" />
            <img class="h-10 w-10" src="media/images/github.png" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
